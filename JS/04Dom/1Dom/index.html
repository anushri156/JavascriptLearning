<!-- DOM:Document Object Model :It is a model(pictorial representatation) of a document eg. html document.
It is used when we need to analyse the various components used in our document and want to make changes to them.
Refer google images of DOM -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1 class="title">MyDocument.com</h1>
    </div>
</body>
</html>
